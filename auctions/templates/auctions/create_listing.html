{% extends "auctions/layout.html" %}

{% block body %}

<h2>Create Listing</h2>
<section class="scrollable-container">
<div class="add-div">

{% if form %}
    <!-- Display Form -->
    <form class="add-form" action="{% url 'create_listing' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
      <label class="mylabel">{{ field.label }}:</label>
      {{ field }}
      {% if field.errors %}
        <div class="alert alert-danger error-message" role="alert">
        {{ field.errors }}
        </div>
      {% endif %}
    {% endfor %}
    <input class="btn btn-primary" type='submit' value='Add'/>
    </form>
{% endif %}
  </div>
</section>
{% endblock %}
